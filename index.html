    body{

      justify-content:center;
      overflow:hidden;
      color:var(--white);

        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .bats{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:0.35;
      filter: drop-shadow(0 0 10px rgba(255,46,166,0.25));
    }
    .bat{
      position:absolute;
      font-size:36px;
      animation: floaty 8s ease-in-out infinite;
    }
    .bat:nth-child(1){left:8%; top:18%; animation-duration:9s;}
    .bat:nth-child(2){left:78%; top:12%; animation-duration:11s; font-size:42px;}
    .bat:nth-child(3){left:15%; top:72%; animation-duration:10s; font-size:30px;}
    .bat:nth-child(4){left:82%; top:70%; animation-duration:12s; font-size:38px;}
    .bat:nth-child(5){left:50%; top:8%;  animation-duration:13s; font-size:28px;}

    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-18px); }
    }

    .card{
      width:min(480px, 92vw);
      padding:30px 24px;
      background: var(--glass);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55), 0 0 40px var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }

    .logo{
      width:64px; height:64px;
      margin: 0 auto 14px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--border);
      background: radial-gradient(circle at 30% 30%, rgba(255,46,166,0.35), rgba(0,0,0,0.2));
      box-shadow: 0 0 25px rgba(255,46,166,0.18);
      font-size:34px;
    }

    h1{
      margin: 0 0 10px;
      font-size: 2.2rem;
      text-shadow: 0 0 18px rgba(255,46,166,0.25);
    }

    p{
      margin: 0 0 18px;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    .gif{
      width: 260px;
      max-width: 82vw;
      border-radius: 18px;
      margin: 14px auto 18px;
      border:1px solid var(--border);
      box-shadow: 0 0 30px rgba(255,46,166,0.18);
      display:block;
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    button{
      border:none;
      cursor:pointer;
      font-size:1.05rem;
      font-weight:800;
      padding:12px 18px;
      border-radius:999px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      max-width: 92vw;
    }

    #yes{

      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow: 0 10px 24px rgba(255,46,166,0.25);
    }
    #yes:hover{ transform: translateY(-2px); filter: brightness(1.05); }

    #no{

      background: rgba(0,0,0,0.35);
      border:1px solid rgba(255,107,214,0.35);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      position: relative;
      white-space: nowrap;
    }

    .tiny{

  </style>
</head>
